name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/terraform-deploy.pem
          chmod 600 ~/.ssh/terraform-deploy.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "===== ðŸš€ Starting deployment on EC2 ====="

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/terraform-deploy.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            echo "===== ðŸ”„ Updating system ====="
            sudo apt update -y
            sudo apt install -y docker.io docker-compose git

            echo "===== âš™ï¸ Enabling and starting Docker ====="
            sudo systemctl enable docker
            sudo systemctl start docker

            echo "===== ðŸ‘¤ Configuring Docker permissions ====="
            sudo usermod -aG docker $USER
            sudo chmod 666 /var/run/docker.sock || true
            newgrp docker || true

            echo "===== ðŸ“¦ Cloning or updating repository ====="
            if [ ! -d "~/hng13-stage2-devops" ]; then
              git clone https://github.com/${{ github.repository }}.git ~/hng13-stage2-devops
            fi

            cd ~/hng13-stage2-devops
            git pull origin main

            echo "===== ðŸ³ Bringing containers ====="
            sudo docker compose down || true
            sudo docker-compose up -d 

            echo "===== âœ… Deployment complete! ====="
          EOF
