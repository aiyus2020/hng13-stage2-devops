name: ðŸš€ Deploy to EC2 (Blue-Green App)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/terraform-deploy.pem
          chmod 600 ~/.ssh/terraform-deploy.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "===== ðŸš€ Starting deployment on EC2 ====="

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/terraform-deploy.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e

            echo "===== ðŸ”„ Updating system ====="
            sudo apt update -y
            sudo apt install -y docker.io docker-compose git

            echo "===== ðŸ³ Ensuring Docker is running ====="
            sudo systemctl enable docker
            sudo systemctl start docker

            echo "===== ðŸ‘¤ Configuring Docker permissions ====="
            sudo usermod -aG docker $USER || true
            sudo chmod 666 /var/run/docker.sock || true
            newgrp docker || true

            echo "===== ðŸ“¦ Cloning or updating repository ====="
            if [ -d "~/hng13-stage2-devops/.git" ]; then
              echo "ðŸ“ Repository exists. Pulling latest changes..."
              cd ~/hng13-stage2-devops
              git reset --hard
              git pull origin main
            else
              echo "ðŸ“¦ Cloning fresh repository..."
              rm -rf ~/hng13-stage2-devops || true
              git clone https://github.com/${{ github.repository }}.git ~/hng13-stage2-devops
              cd ~/hng13-stage2-devops
            fi

            echo "===== ðŸ§¹ Cleaning up old containers ====="
            sudo docker compose down || true

            echo "===== ðŸ³ Building & running containers ====="
            sudo docker compose up -d --build

            echo "===== âœ… Deployment successful! ====="
          EOF
