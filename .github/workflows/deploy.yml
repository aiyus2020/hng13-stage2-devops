name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/terraform-deploy
          chmod 600 ~/.ssh/terraform-deploy

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/terraform-deploy ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "===== ðŸš€ Updating and Installing Docker on EC2 ====="

            # Update and install docker
            sudo apt update -y
            sudo apt install docker.io docker-compose -y

            # Enable and start docker service
            sudo systemctl enable docker
            sudo systemctl start docker

            # Add ubuntu user to docker group
            sudo usermod -aG docker ubuntu

            echo "===== âœ… Docker installation done ====="

            # Clone or update the repo
            if [ ! -d "~/hng13-stage2-devops" ]; then
              git clone https://github.com/${{ github.repository }}.git ~/hng13-stage2-devops
            fi
            cd ~/hng13-stage2-devops
            git pull origin main

            echo "===== ðŸ§± Starting Containers ====="
            docker-compose down || true
            docker-compose up -d --remove-orphans

            echo "===== âœ… Deployment Complete ====="
          EOF
