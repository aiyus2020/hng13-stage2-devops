# ==========================
# Nginx Blue/Green Config (Debug Mode)
# ==========================

# Define upstream pool with failover
upstream backend {
    zone backend 64k;
    server app_blue:3000 max_fails=1 fail_timeout=3s;
    server app_green:3000 backup;
}

server {
    listen 80;

    # Default route
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass_request_headers on;

        # Fast failover
        proxy_connect_timeout 1s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;

        # ðŸ‘‡ Retry policy (for timeouts + 5xx)
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;

        # ðŸ‘‡ Debug logging for failover visibility
        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log debug;
    }

    # Health check route
    location /healthz {
        proxy_pass http://backend/healthz;
    }

    # Version route
    location /version {
        proxy_pass http://backend/version;
    }
}
